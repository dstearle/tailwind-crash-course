  
<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Biznet</title>

  </head>

  <body class="bg-blue-700">

    <!-- Navbar Component -->
    <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">

        <!-- Brand Title -->
        <div class="flex items-center flex-shrink-0 text-white mr-6">

            <span class="font-bold text-xl">StuPickles</span>

        </div>
  
        <!-- Nav Content -->
        <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">

            <!-- Nav Links -->
            <div class="text-sm sm:flex-grow">
            
                <!-- Link One -->
                <a
                    href="#"
                    class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4"
                >
                    Pudding
                </a>

                <!-- Link Two -->
                <a
                href="#"
                class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4"
                >
                    Utensils
                </a>

                <!-- Link Three -->
                <a
                href="#"
                class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white"
                >
                    My Life
                </a>

            </div>

            <!-- Login -->
            <div>
                <a
                    href="#"
                    class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 md:mt-0"
                    >Login</a
                >
            </div>

        </div>

      </nav>

    <div class="container mt-5">

        <!-- Example Button 1 -->
        <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">Find Friends</button>

        <!-- Example Button 2 -->
        <button class="btn btn-blue">Find Groups</button>

        <!-- Alert Example -->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5" role="alert">

            <strong class="font-bold">Alert!</strong>

            <span class="block sm:inline">Please update your password</span>

        </div>

    </div>

    <!-- Card Component -->
    <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow xl">

        <!-- Avatar -->
        <div class="flex-shrink-0">

            <img src="img/4ever4am.gif" alt="" class="h-12 w-12">

        </div>

        <!-- User Info -->
        <div class="ml-6 pt-1">

            <h4 class="text-xl text-grey-900">dstearle</h4>

            <p class="text-base text-gray-600">You have a new message!</p>

        </div>

    </div>

    <!-- Card Columns -->
    <div class="container mt-5">

        <!-- Flex on md screens and up -->
        <div class="md:flex">

            <!-- Item One -->
            <div class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">

                <div class="lg:flex lg:items-center">

                    <!-- Image -->
                    <div class="lg:flex-shrink-0">

                        <img src="img/4ever4am.gif" alt="" class="rounded-lg lg:w-64">

                    </div>

                    <!-- Content -->
                    <div class="mt-4 lg:mt-0 lg:ml-6">

                        <!-- Title -->
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">Something</div>

                        <!-- Link -->
                        <a href="" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">

                            Here is some text! Really freackin neato amiright?

                        </a>

                    </div>

                </div>

            </div>

            <!-- Item Two -->
            <div class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">

                <div class="lg:flex lg:items-center">

                    <!-- Image -->
                    <div class="lg:flex-shrink-0">

                        <img src="img/4ever4am.gif" alt="" class="rounded-lg lg:w-64">

                    </div>

                    <!-- Content -->
                    <div class="mt-4 lg:mt-0 lg:ml-6">

                        <!-- Title -->
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">Something Else</div>

                        <!-- Link -->
                        <a href="" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">

                            You spin me right round baby right round...

                        </a>

                    </div>

                </div>

            </div>

        </div>

    </div>

  </body>

</html>
